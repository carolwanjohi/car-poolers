{% load bootstrap3 %}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    {%if title%}
        <title>{{title}}</title>
    {% else %}
        <title>Car Poolers</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
    {% endblock %}
    
</head>

<body>

    <!-- Content -->

    {% block content %}

        <div class="container">

            <h1>
                
                {{message}}
                
            </h1>
            
        </div>

    {% endblock %}
    
    <!-- Javascript -->
    
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
    
</body>
</html>
