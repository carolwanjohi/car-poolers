{% load bootstrap3 %}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    {%if title%}
        <title>{{title}}</title>
    {% else %}
        <title>Car Poolers</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
    {% endblock %}
    
</head>

<body>

    <!-- Content -->

    {% block content %}

        <div class="container-fluid">

            <h1 class="welcome">

                <a href="{% url 'index'%}">
                    Welcome To Car Poolers
                </a>
                
            </h1>
            
            <hr>

            <div class="container">

                <ul class="list-unstyled">

                    <div class="row driverRow">

                        <li>

                            <h1>
                                <a href="{%url 'newdriver'%}">

                                    <button class="btn btn-default btn-lg driverButton">
                                        Driver
                                    </button>
                                    
                                </a>
                            </h1>

                        </li>
                        
                    </div>

                    <div class="row passengerRow">

                        <li>

                            <h1>
                                <a href="{%url 'newpassenger'%}">
                                    <button class="btn btn-default btn-lg passengerButton">
                                        Passenger
                                    </button>
                                </a>
                            </h1>

                        </li>
                        
                    </div>

                </ul>

            </div>


            
        </div>

    {% endblock %}
    
    <!-- Javascript -->
    
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
    
</body>
</html>
